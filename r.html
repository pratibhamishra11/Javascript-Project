<!DOCTYPE html> 
<html> 

<head> 
	<title>Registration Form</title> 
	<link rel="stylesheet"
		href="r.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head> 

<body> 
	<div class="main"> 
		<h1 style="color:rgb(37, 37, 107)">Registration Form</h1> 
		<form action="" onsubmit="solve(); return false"> 
			<label for="first">First Name:</label> 
			<input type="text" id="first"
				name="first"
				placeholder="Enter your first name" required> 

			<label for="last">Last Name:</label> 
			<input type="text" id="last"
				name="last"
				placeholder="Enter your last name" required> 

			<label for="email">Email:</label> 
			<input type="email" id="email"
				name="email"
				placeholder="Enter your email" required> 

			<label for="dob">Date of Birth:</label> 
			<input type="date"
				id="dob" name="dob"
				placeholder="Enter your DOB" required> 

			<label for="password">Password:</label> 
			<input type="password" id="password"
				name="password"
				placeholder="Enter your password"
				pattern= 
				"^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
				title="Password must contain at least one number, 
					one alphabet, one symbol, and be at 
					least 8 characters long"> 


			<label for="course">Course</label> 
			<input type="text" id="course"
				name="course"
				placeholder="Enter your Course" required 
				maxlength="10"> 

			<label for="branch">Branch</label> 
			<select id="branch" name="branch" required> 
				<option value="CSE">CSE</option> 
				<option value="EC">EC</option> 
				<option value="ME">ME</option> 
			</select> 

			<div class="wrap"> 
				<button type="submit" onclick="solve()"> 
				Submit 
				</button> 
			</div> 
			<div class="wrap">
				<input type="text" id ="mail" placeholder="Enter your email">
				<button type="button" onclick="fetch()">Get</button>

			</div>

		</form> 
	</div> 
	<script src="r.js"></script> 
	
	
</body> 

</html>
